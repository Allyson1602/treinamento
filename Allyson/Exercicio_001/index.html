<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>
    
    <script src="https://kit.fontawesome.com/e254a39363.js" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <div class="busca">
                <label id='busca'>Busca</label>
                <div class="campo_busca">
                    <input type="text" id='campo_busca' />
                    <button type="submit" onClick="buscaDado()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="lista">
                <table id="lista_usuarios" class="lista_usuarios">
                    <tr class="lista_header">
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
            <div class="alteracao">
                <div class="campo_id">
                    <label>Id</label>
                    <input type="number" id="alteracao_id" name="id" />
                </div>
                <div class="campo_nome">
                    <label>Nome</label>
                    <input type="text" id="alteracao_nome" name="nome" />
                </div>
                <div class="campo_telefone">
                    <label>Telefone</label>
                    <input type="text" id="alteracao_telefone" name="telefone" />
                </div>
                <div class="botoes_alteracao">
                    <button onClick="salvaUsuario()" style="background-color: tomato">Salvar</button>
                    <button onClick="limpaCampos()" style="background-color: lightblue">Limpar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
